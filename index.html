<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
    <style>
        input[type="number"] {
            width: 250px;
            padding: 10px;
        }
    </style>
    <title>Дифракционная решетка</title>
</head>

<body>
<form onsubmit="return CountFunction(this)" method ="post">
    <label>Количество щелей</label>
    <input  type="number" min="1" max="10" step="1" id="N">
    <br><br>

    <label>Период (мкм)</label>
    <input type="number" min="1" max="10000"  step="0.1" id="d">
    <br><br>

    <label>Размер щели (мкм)</label>
    <input type="number" min="1" max="10000"  step="0.1" id="b">
    <br><br>

    <label>Длина волны (нм)</label>
    <input type="number" min="1" max="1000"  step="0.01" id="lambda">
    <br><br>

    <input type="submit"  value="Построить график">
</form>

<div id="message"></div>
<div id="myDiv"></div>
<script src="index.js"></script>
</body>

</html>
